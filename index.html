<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <title>缪斯地带</title>
    <link rel="stylesheet" href="res/style.css"/>
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
</head>
<body>
<header>
    <div class="playing_info">
        <div hidden id="searchWrapper" align="center"><input id="searchName" oninput="searchNow(this);" placeholder="输入歌曲名或歌手名"/></div>
        <marquee id="scrollWrapper" scrollamount="1" behavior="alternate" direction= left width="100%" height="20px">
            <span class="songName">我的音乐</span>  <span class="singer">我做主！</span>
        </marquee>
    </div>
</header>
<div class="content">
    <div class="panelGroup">
        <div class="panel playlist">
            <ul class="music_list" id="music_list">
                <li style="text-align: center;display: block;">加载音乐列表...</li>
            </ul>
        </div>
        <div class="panel lyric">
            <div class="lyric_wrap">
                <ul id="lyric">
                    <li>我的音乐 我做主！</li>
                </ul>
            </div>
        </div>
        <div class="panel album">
            <div class="album_art">
                <img class="cover"/>
            </div>
            <div class="music_info"></div>
        </div>
    </div>
</div>
<footer>
    <audio id="player" preload="auto"></audio>
    <div id="playerProgress">
        <div class="time currentTime">00:00</div>
        <div class="progressbar" id="progressbar"><span class="bar"></span></div>
        <div class="time totalTime">00:00</div>
    </div>
    <div id="playerCtrl">
        <div><a class="button loop"></a></div>
        <div><a class="button prev"></a></div>
        <div><a class="button play"></a></div>
        <div><a class="button next"></a></div>
        <div><a class="button collect"></a></div>
    </div>
</footer>
<script type="text/html" id="music_list_item">
    <li>
        <div class="left">
            <div class="songName">{{index + ". " + name}}</div>
            <div class="singer">{{singer}}</div>
        </div>
        <div class="right">
            <span class="stateIcon"></span>
        </div>
    </li>
</script>
<script type="text/html" id="music_info">
    <ul>
        <li class="title">{{name}}</li>
        <li class="type">{{id}}</li>
        <li>演唱：{{singer}}</li>
        <li>专辑：{{album}}</li>
        <li>音乐源：{{source}}</li>
        <li>下载：<a href='{{link_url}}' download="{{name + ' - ' + singer + '.mp3'}}">歌曲</a> | <a href='{{link_lrc}}' download="{{name + ' - ' + singer + '.lrc'}}">歌词</a></li>
    </ul>
</script>
<script src="js/progessbar.js"></script>
<script src="js/player.js"></script>
<script src="js/slidePage.js"></script>
<script src="js/Lyrics.js"></script>
<script src="js/main.js"></script>
</body>
</html>
